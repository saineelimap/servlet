<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
function loadDoc() {
	  var xhttp = new XMLHttpRequest();
	  var ex1=document.myform.name1.value;
	  var url="ajaxExample1?val="+ex1;
	  xhttp.onreadystatechange = function() {
	    if (this.readyState == 4 && this.status == 200) {
	      document.getElementById("output").innerHTML =
	      this.responseText;
	    }
	  };
	  xhttp.open("GET",url, true);
	  xhttp.send();
	}	
	
	
</script>
</head>
<body>
	<form action="ajaxExample1" name="myform">
		Enter id: <input type="text" id="name1" onkeyup="loadDoc()" />
		<!-- <input type="submit" onClick="loadDoc()" />  -->
	</form>
	<p id="output"></p>
</body>
</html>
